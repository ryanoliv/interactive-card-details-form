<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.min.css" />

    <title>Interactive card details form</title>
  </head>
  <body>
    <main>
      <section class="section__container">
        <div class="section__container--left">
          <img
            srcset="
              /images/bg-main-desktop.png 483w,
              /images/bg-main-mobile.png  375w
            "
            sizes="(max-width: 500px) 375px,
            483px"
            src="/images/bg-main-mobile.png"
            alt="gradient background"
          />
        </div>
        <div class="section__container--left__credit-card">
          <div class="section__container--left__credit-card--front">
            <img
              src="/images/bg-card-front.png"
              alt="credit card front"
              class="section__container--left__credit-card--front-img"
            />
            <div
              class="section__container--left__credit-card--front--card-info"
            >
              <div
                class="section__container--left__credit-card--front--card-info--logo"
              >
                <img src="/images/card-logo.svg" alt="card logo" />
              </div>
              <div
                class="section__container--left__credit-card--front--card-info--card-number"
              >
                0000 0000 0000 0000
              </div>
              <div
                class="section__container--left__credit-card--front--card-info--bottom-info"
              >
                <h1
                  class="section__container--left__credit-card--front--card-info--bottom-info--name"
                >
                  Jane Appleseed
                </h1>
                <h2
                  class="section__container--left__credit-card--front--card-info--bottom-info--expiry"
                >
                  00/00
                </h2>
              </div>
            </div>
          </div>
          <div class="section__container--left__credit-card--back">
            <img
              src="/images/bg-card-back.png"
              alt="credit card back"
              class="section__container--left__credit-card--back-img"
            />
            <h2 class="section__container--left__credit-card--back--cvc">
              000
            </h2>
          </div>
        </div>
        <div class="section__container--right">
          <form action="" class="section__container--right__form">
            <div class="section__container--right__form--input-container">
              <label
                for="name"
                class="section__container--right__form--input-container__label"
                >Cardholder Name</label
              >
              <input
                type="text"
                placeholder="e.g. Jane Appleseed"
                id="name"
                required
                class="section__container--right__form--input-container__input"
              />
            </div>
            <div class="section__container--right__form--input-container">
              <label
                for="cc"
                class="section__container--right__form--input-container__label"
                >Card Number</label
              >
              <input
                type="text"
                placeholder="e.g. 1234 5678 9123 0000"
                maxlength="19"
                pattern="[0-9]{16}"
                required
                class="section__container--right__form--input-container__input"
                id="cc"
              />
            </div>
            <div class="section__container--right__form--input-container date">
              <div
                class="section__container--right__form--input-container__expiry"
              >
                <label
                  for="name"
                  class="section__container--right__form--input-container__label"
                  >Exp. Date (MM/YY)</label
                >
                <div
                  class="section__container--right__form--input-container__expiry--inputs"
                >
                  <!-- <input
                    type="text"
                    placeholder="MM"
                    class="section__container--right__form--input-container__input"
                  /> -->
                  <select id="expiration-month" required>
                    <option value="" disabled selected>MM</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                  <!-- <input
                    type="text"
                    placeholder="YY"
                    class="section__container--right__form--input-container__input"
                  /> -->
                  <select id="expiration-year">
                    <option value="" disabled selected hidden>YY</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                    <option>2026</option>
                    <option>2027</option>
                    <option>2028</option>
                    <option>2029</option>
                    <option>2030</option>
                    <option>2031</option>
                    <option>2032</option>
                    <option>2033</option>
                  </select>
                </div>
              </div>
              <div
                class="section__container--right__form--input-container__cvc"
              >
                <label
                  for="name"
                  class="section__container--right__form--input-container__label"
                  >CVC</label
                >
                <input
                  type="text"
                  placeholder="e.g. 123"
                  maxlength="3"
                  id="cvc"
                  required
                  class="section__container--right__form--input-container__input"
                />
              </div>
            </div>
            <button class="section__container--right__form--submit-btn">
              Confirm
            </button>
          </form>
        </div>
      </section>
    </main>
    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm -->

    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
    <script>
      const input = document.getElementById("cc");

      input.addEventListener("input", () => {
        const formatNumber = (number) =>
          number.split("").reduce((seed, next, index) => {
            if (index !== 0 && !(index % 4)) seed += " ";
            return seed + next;
          }, "");
        input.value = formatNumber(input.value.replaceAll(" ", ""));
      });
    </script>
  </body>
</html>
