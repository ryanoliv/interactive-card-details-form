<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Interactive card details form</title>
  </head>
  <body>
    <main>
      <section class="section__container">
        <div class="section__container--left">
          <img
            srcset="
              /assets/images/bg-main-desktop.png 483w,
              /assets/images/bg-main-mobile.png  375w
            "
            sizes="(max-width: 500px) 100vw,
         100vw"
            src="/assets/images/bg-main-mobile.png"
            alt="gradient background"
          />
        </div>
        <div class="section__container--left__credit-card">
          <img
            src="/images/bg-card-front.png"
            alt="credit card front"
            class="section__container--left__credit-card--front"
          />
          <img
            src="/images/bg-card-back.png"
            alt="credit card back"
            class="section__container--left__credit-card--back"
          />
        </div>
        <div class="section__container--right">
          <form action="" class="section__container--right__form">
            <div class="section__container--right__form--input-container">
              <label
                for="name"
                class="section__container--right__form--input-container__label"
                >Cardholder Name</label
              >
              <input
                type="text"
                class="section__container--right__form--input-container__input"
              />
            </div>
            <div class="section__container--right__form--input-container">
              <label
                for="name"
                class="section__container--right__form--input-container__label"
                >Card Number</label
              >
              <input
                type="text"
                class="section__container--right__form--input-container__input"
              />
            </div>
            <div class="section__container--right__form--input-container">
              <div
                class="section__container--right__form--input-container__expiry"
              >
                <label
                  for="name"
                  class="section__container--right__form--input-container__label"
                  >Exp. Date (MM/YY)</label
                >
                <div
                  class="section__container--right__form--input-container__expiry--inputs"
                >
                  <input
                    type="text"
                    class="section__container--right__form--input-container__input"
                  />
                  <input
                    type="text"
                    class="section__container--right__form--input-container__input"
                  />
                </div>
              </div>
              <div
                class="section__container--right__form--input-container__cvc"
              >
                <label
                  for="name"
                  class="section__container--right__form--input-container__label"
                  >CVC</label
                >
                <input
                  type="text"
                  class="section__container--right__form--input-container__input"
                />
              </div>
            </div>
          </form>
          <button class="section__container--right__form--submit-btn">
            Confirm
          </button>
        </div>
      </section>
    </main>
    0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm

  </body>
</html>
